sv_lan 0 // 1=Lanserver 0=Internetserver
sv_region 3 // Region des Servers. 0=US Ostkueste, 1=US Westkueste, 2= Suedamerika, 3=Europa, 4=Asien, 5=Australien, 6=Mittlerer Osten, 7=Afrika und 255=Welt
hostname "pRo.a!mInG Clanserver by vative-hosting.de" // Name des Servers.
sv_password "paclan" // Passwort fuer Spieler die auf den Server wollen. (""=Kein Passwort)
sv_consistency 1 // 1=Verbietet den zugang fuer Spieler mit Custommodels oder anderen Waffenskins, Sounds u.s.w. 0=Erlaubt das Verwenden von Custommodels und anderen Waffenskins

rcon_password "nap" // Passwort fuer den rcon zugriff. !! ACHTUNG !! Gib dein rcon Passwort NIE jemandem dem du nicht vertrauen kannst. Falls dich jemand voellig fremdes danach fragt, ignorier ihn einfach.
sv_rcon_maxfailures 10 // Maximal erlaubte falsche Rconpassworteingaben. (1=min 20=max)
sv_rcon_minfailures 10 // Minimal erlaubte falsche Rconpassworteingaben. (1=min 20=max)
sv_rcon_minfailuretime 30 // Zeit (in Minuten) in der die maximale Anzahl falscher Rconpassworteingaben erreicht werden muss um gebannt zu werden.

mp_buytime 0.5 // Einkaufszeit (in Minuten) Solange kann eingekauft werden. (Min.=0.25 / 15 Sekunden)
mp_startmoney 800 // Startgeld das bei Mapbeginn jedem Spieler zur Verfuegung steht.
mp_c4timer 35 // (Bombentimer) Zeit (in Sekunden) bis die Bombe hochgeht, nachdem sie gelegt wurde. (Min.=10 Max.=90)
mp_flashlight 1 // Taschenlampe der Spieler. (1=erlauben 0=verbieten)
mp_decals "50" // Anzahl Decals (Spraylogos, eischussloecher u.s.w.)

mp_playerid 0 // Schalted an/aus ob die Namen angezeigt werden wenn man mit dem Fadenkreuz ueber einer Person ist. (0=bei allen 1=nur bei Teammitgliedern 2=aus)
mp_footsteps 1 // Fusstritte der Spieler hoerbar (1=an 0=aus)
mp_falldamage 1 // Schaden wenn man irgendwo von zu hoch herunterfaellt. (1=an 0=aus)
mp_hostagepenalty 7 // Wie viele Geiseln getoeted werden koennen bevor der Spieler vom Server gekickt wird. (0=Unendlich)
decalfrequency 20 // Minimaler Zeitabstand (in Sekunden) zwischen dem Spruehen zweier Spraylogos. (20=Standart)

mp_timelimit 0 // Wie lange eine Map laeuft in Minuten. (0=Unendlich / Wenn 0 wird nach den winlimits oder den Maxrounds die Map weitergeschalted)
mp_winlimit 0 // Wieviele Punkte darf eine Seite. (T od. CT) maximal haben zum naechsten Mapchange. (0=Unendlich / Wenn 0 wird nach den Maxrounds oder dem Timelimit die Map weitergeschalted)
mp_maxrounds 0 // Wieviele Runden werden pro Map gespielt. (0=Unendlich / Wenn 0 wird nach dem Timelimit oder dem winlimit die Map weitergeschalted)
mp_roundtime 2.5 // Rundenzeit in Minuten. (1=min 9=Max)
mp_freezetime 6 // Die Zeit in der sich anfangs Runde keiner bewegen kann in Sekunden. (Sollte zum einkaufen genutzt werden ^^ ) (0=min 60=max)
mp_autoteambalance 0 // Automatischer Teamgroessenausgleich. (1=an 0=aus)
mp_limitteams 0 // Gibt an wieviele Spieler ein Team maximal mehr haben kann als das andere. (0=unendliche 30=max) Beispiel: bei mp_limitteams 5 kann das eine Team 5 spieler mehr haben beispielsweise 7 Vs 2

mp_friendlyfire 1 // Teambeschuss (1=an 0=aus)
mp_tkpunish 0 // Bei einem Teamkill muss der Teamkiller die folgende Runde als Zuschauer "absitzen" (1=an 0= aus)
mp_spawnprotectiontime 0 // Innerhalb dieser zeitspanne (in Sekunden) nach Rundenbeginn, wird jeder gekickt der einen teamkammeraden verwundet.
mp_autokick 1 // Kickt automatisch Spieler von denen der Server keine Antwort kriegt. (1=an 0=aus)
sv_timeout 60 // Zeitspanne (in Sekunden) in der keine Antwort des Clienten den Server erreicht, bis zum Kick.

mp_forcecamera 1 // Einstellung der Zuschauerkamera fuer Tote Spieler. (0=Allen zuschauen + Freier Flug / 1=Nur Team zuschauen (Egoperspektive) / 2=Kamera bleibt an der Todesposition stehen, einzig Drehen der Ansicht ist moeglich)
mp_fadetoblack 0 // Erzwingt einen schwarzen Bildschirm bei gestorbenen Spielern. (1=an 0=aus)
mp_allowspectators 1 // Zuschauermodus bei der Teamauswahl erlauben. (1=ja 0=nein)
sv_specaccelerate 5 // Beschleunigung der Zuschauerkamera im Freien Flug.
sv_specspeed 3 // Geschwindigkeit der Zuschauerkamera im Freien Flug.
sv_specnoclip 1 // Zuschauer im freien Flug koennen durch Waende und Objekte. (1=an 0=aus)

sv_voiceenable 1 // Erlaubt das Verwenden des Ingame Voices fuer Spieler. (1=an 0=aus)
sv_alltalk 0 // 1=Ingamevoice fuer Alle hoerbar. 0=Ingamevoice nur fuer das jeweilige Team hoerbar.
